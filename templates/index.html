<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container"> <!-- Wrapper container for centering content -->
        <h1>Upload a Digit Image</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-input" name="image" required onchange="previewImage();">
            <img id="image-preview"/> <!-- To display the uploaded image -->
            <button type="submit">Predict Digit</button>
        </form>
        <div id="prediction-result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
